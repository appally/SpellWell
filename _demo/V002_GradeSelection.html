<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>单词小超人 - 选择年级</title>
    <style>
        /* 导入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        /* VDS 系统变量 */
        :root {
            --primary-color: #7FB3D3;
            --accent-color: #F4A6A6;
            --bg-color: #F8F6F0;
            --success-color: #A8D8A8;
            --warning-color: #F4D03F;
            --glow-color: #FFE5B4;
            --text-primary: #4A4A4A;
            --text-secondary: #6B6B6B;
            --text-light: #8A8A8A;
            --font-display: 'Fredoka One', cursive;
            --font-body: 'Comic Neue', 'PingFang SC', sans-serif;
        }
        
        /* 关键帧动画 */
        @keyframes jellyBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--glow-color); }
            50% { box-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color); }
        }
        
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 108, 0.03) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(120, 119, 108, 0.03) 0%, transparent 50%),
                       radial-gradient(circle at 40% 80%, rgba(120, 119, 108, 0.03) 0%, transparent 50%),
                       var(--bg-color);
            background-size: 100px 100px, 80px 80px, 120px 120px;
            background-position: 0 0, 40px 60px, 130px 270px;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 安全区适配 */
        .safe-area {
            padding: 88px 16px 34px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .back-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #F7C4C4);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(74, 74, 74, 0.1),
                       inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 74, 74, 0.15);
        }
        
        .back-btn:active {
            transform: scale(0.9);
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .nav-title {
            font-family: var(--font-display);
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .nav-spacer {
            width: 48px;
        }
        
        /* 主要内容 */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .header {
            margin-bottom: 48px;
            animation: fadeIn 1s ease-out;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), #A8C8E1);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 8px 24px rgba(127, 179, 211, 0.3),
                       inset 0 1px 0 rgba(255,255,255,0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .title {
            font-family: var(--font-display);
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* 年级选择网格 */
        .grade-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 320px;
            margin-bottom: 32px;
        }
        
        .grade-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid transparent;
            box-shadow: 0 4px 12px rgba(74, 74, 74, 0.1),
                       inset 0 1px 0 rgba(255,255,255,0.5);
            animation: slideInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .grade-card:nth-child(1) { animation-delay: 0.1s; }
        .grade-card:nth-child(2) { animation-delay: 0.2s; }
        .grade-card:nth-child(3) { animation-delay: 0.3s; }
        .grade-card:nth-child(4) { animation-delay: 0.4s; }
        .grade-card:nth-child(5) { animation-delay: 0.5s; }
        .grade-card:nth-child(6) { animation-delay: 0.6s; }
        
        .grade-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(74, 74, 74, 0.15),
                       inset 0 1px 0 rgba(255,255,255,0.5);
        }
        
        .grade-card:active {
            transform: scale(0.95);
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .grade-card.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, rgba(127, 179, 211, 0.1), rgba(168, 200, 225, 0.1));
            animation: glow 2s ease-in-out infinite;
        }
        
        .grade-emoji {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }
        
        .grade-name {
            font-family: var(--font-display);
            font-size: 16px;
            color: var(--primary-color);
            margin-bottom: 4px;
        }
        
        .grade-desc {
            font-size: 12px;
            color: var(--text-light);
            line-height: 1.3;
        }
        
        .grade-words {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            font-weight: bold;
        }
        
        /* 确认按钮 */
        .confirm-container {
            width: 100%;
            max-width: 320px;
            animation: fadeIn 1.2s ease-out;
        }
        
        .confirm-btn {
            width: 100%;
            border: none;
            border-radius: 24px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-height: 56px;
            background: linear-gradient(135deg, var(--success-color), #C8E6C8);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(74, 74, 74, 0.1),
                       inset 0 1px 0 rgba(255,255,255,0.3);
            opacity: 0.5;
            pointer-events: none;
        }
        
        .confirm-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 74, 74, 0.15),
                       inset 0 1px 0 rgba(255,255,255,0.3);
        }
        
        .confirm-btn:active {
            transform: scale(0.95);
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .grade-grid {
                max-width: 280px;
                gap: 12px;
            }
            
            .grade-card {
                padding: 20px 12px;
            }
            
            .grade-emoji {
                font-size: 28px;
            }
            
            .grade-name {
                font-size: 14px;
            }
            
            .grade-desc {
                font-size: 11px;
            }
        }
        
        @media (min-width: 600px) {
            .grade-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="safe-area">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <button class="back-btn" onclick="goBack()">←</button>
            <div class="nav-title">选择年级</div>
            <div class="nav-spacer"></div>
        </div>
        
        <!-- 主要内容 -->
        <div class="content">
            <div class="header">
                <div class="icon">🎓</div>
                <h1 class="title">你现在几年级？</h1>
                <p class="subtitle">选择你的年级，我们会为你准备合适的单词</p>
            </div>
            
            <div class="grade-grid">
                <div class="grade-card" data-grade="1">
                    <span class="grade-emoji">🌱</span>
                    <div class="grade-name">一年级</div>
                    <div class="grade-desc">基础启蒙</div>
                    <div class="grade-words">100+ 单词</div>
                </div>
                
                <div class="grade-card" data-grade="2">
                    <span class="grade-emoji">🌿</span>
                    <div class="grade-name">二年级</div>
                    <div class="grade-desc">词汇积累</div>
                    <div class="grade-words">200+ 单词</div>
                </div>
                
                <div class="grade-card" data-grade="3">
                    <span class="grade-emoji">🌳</span>
                    <div class="grade-name">三年级</div>
                    <div class="grade-desc">能力提升</div>
                    <div class="grade-words">300+ 单词</div>
                </div>
                
                <div class="grade-card" data-grade="4">
                    <span class="grade-emoji">🏆</span>
                    <div class="grade-name">四年级</div>
                    <div class="grade-desc">技能强化</div>
                    <div class="grade-words">400+ 单词</div>
                </div>
                
                <div class="grade-card" data-grade="5">
                    <span class="grade-emoji">⭐</span>
                    <div class="grade-name">五年级</div>
                    <div class="grade-desc">知识拓展</div>
                    <div class="grade-words">500+ 单词</div>
                </div>
                
                <div class="grade-card" data-grade="6">
                    <span class="grade-emoji">🚀</span>
                    <div class="grade-name">六年级</div>
                    <div class="grade-desc">全面掌握</div>
                    <div class="grade-words">600+ 单词</div>
                </div>
            </div>
            
            <div class="confirm-container">
                <button class="confirm-btn" id="confirmBtn" onclick="confirmGrade()">🎯 开始我的冒险</button>
            </div>
        </div>
    </div>
    
    <script>
        // VDS 核心工具集
        const VDS = {
            colors: {
                primary: '#7FB3D3',
                accent: '#F4A6A6',
                bg: '#F8F6F0',
                success: '#A8D8A8',
                warning: '#F4D03F',
                glow: '#FFE5B4'
            },
            animations: {
                easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                duration: {
                    fast: 0.15,
                    normal: 0.3,
                    slow: 0.6
                }
            }
        };
        
        // 场景管理器
        function goToScene(sceneFile) {
            document.body.style.transition = 'opacity 0.3s ease-in-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = sceneFile;
            }, 300);
        }
        
        // 触控反馈
        function addTouchFeedback(element) {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        }
        
        // 音效模拟
        function playSound(type) {
            console.log(`🔊 播放音效: ${type}`);
        }
        
        // 年级选择控制器
        class GradeSelectionController {
            constructor() {
                this.selectedGrade = null;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.addTouchFeedbacks();
                this.showPageAnimation();
            }
            
            bindEvents() {
                // 年级卡片点击事件
                const gradeCards = document.querySelectorAll('.grade-card');
                gradeCards.forEach(card => {
                    card.addEventListener('click', () => {
                        this.selectGrade(card);
                    });
                });
                
                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '1' && e.key <= '6') {
                        const grade = parseInt(e.key);
                        const card = document.querySelector(`[data-grade="${grade}"]`);
                        if (card) {
                            this.selectGrade(card);
                        }
                    } else if (e.key === 'Enter' && this.selectedGrade) {
                        confirmGrade();
                    } else if (e.key === 'Escape') {
                        goBack();
                    }
                });
            }
            
            selectGrade(card) {
                playSound('card_select');
                
                // 移除之前的选择
                document.querySelectorAll('.grade-card').forEach(c => {
                    c.classList.remove('selected');
                });
                
                // 选择当前卡片
                card.classList.add('selected');
                this.selectedGrade = parseInt(card.dataset.grade);
                
                // 启用确认按钮
                const confirmBtn = document.getElementById('confirmBtn');
                confirmBtn.classList.add('enabled');
                
                // 卡片选择动画
                card.style.animation = 'jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                setTimeout(() => {
                    card.style.animation = '';
                }, 600);
            }
            
            addTouchFeedbacks() {
                const interactiveElements = document.querySelectorAll('.back-btn, .grade-card, .confirm-btn');
                interactiveElements.forEach(element => {
                    addTouchFeedback(element);
                });
            }
            
            showPageAnimation() {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            }
        }
        
        // 主要功能函数
        function goBack() {
            playSound('button_click');
            goToScene('./V001_Welcome.html');
        }
        
        function confirmGrade() {
            if (!gradeController.selectedGrade) {
                return;
            }
            
            playSound('success');
            
            // 保存年级选择
            const userProfile = {
                grade: gradeController.selectedGrade,
                createdAt: new Date().toISOString(),
                progress: {
                    currentLevel: 1,
                    completedWords: [],
                    totalScore: 0,
                    streak: 0
                }
            };
            
            localStorage.setItem('wordHero_profile', JSON.stringify(userProfile));
            localStorage.setItem('wordHero_progress', JSON.stringify(userProfile.progress));
            
            // 显示成功反馈
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.textContent = '✨ 设置完成！';
            confirmBtn.style.background = 'linear-gradient(135deg, var(--success-color), #C8E6C8)';
            
            setTimeout(() => {
                goToScene('./V003_AdventureMap.html');
            }, 1000);
        }
        
        // 初始化
        let gradeController;
        
        document.addEventListener('DOMContentLoaded', function() {
            gradeController = new GradeSelectionController();
            
            // 检查是否已有保存的年级
            const savedProfile = localStorage.getItem('wordHero_profile');
            if (savedProfile) {
                const profile = JSON.parse(savedProfile);
                const savedGradeCard = document.querySelector(`[data-grade="${profile.grade}"]`);
                if (savedGradeCard) {
                    gradeController.selectGrade(savedGradeCard);
                }
            }
        });
    </script>
</body>
</html>
