    <script>
        // VDS æ ¸å¿ƒå·¥å…·é›†
        const VDS = {
            colors: {
                primary: '#7FB3D3',
                accent: '#F4A6A6',
                bg: '#F8F6F0',
                success: '#A8D8A8',
                warning: '#F4D03F',
                glow: '#FFE5B4'
            },
            animations: {

        // åœºæ™¯ç®¡ç†å™¨
        function goToScene(sceneFile) {
            document.body.style.transition = 'opacity 0.3s ease-in-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = sceneFile;
            }, 300);
        }
        
        // è§¦æ§åé¦ˆ
        function addTouchFeedback(element) {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        }
        
        // éŸ³æ•ˆæ¨¡æ‹Ÿ
        function playSound(type) {
            console.log(`ğŸ”Š æ’­æ”¾éŸ³æ•ˆ: ${type}`);
            // è¿™é‡Œå¯ä»¥é›†æˆçœŸå®çš„éŸ³æ•ˆæ’­æ”¾é€»è¾‘
        }
        
        // é¡µé¢æ§åˆ¶å™¨
        class WelcomeController {
            constructor() {
                this.loadingProgress = 0;
                this.init();
            }
            
            init() {
                this.simulateLoading();
                this.bindEvents();
                this.addTouchFeedbacks();
            }
            
            simulateLoading() {
                const progressFill = document.getElementById('progressFill');
                const loadingContainer = document.getElementById('loadingContainer');
                
                const interval = setInterval(() => {
                    this.loadingProgress += Math.random() * 15 + 5;
                    
                    if (this.loadingProgress >= 100) {
                        this.loadingProgress = 100;
                        clearInterval(interval);
                        
                        setTimeout(() => {
                            loadingContainer.classList.add('hidden');
                            this.showWelcome();
                        }, 500);
                    }
                    
                    progressFill.style.width = this.loadingProgress + '%';
                }, 100);
            }
            
            showWelcome() {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
                
                playSound('welcome');
            }
            
            bindEvents() {
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        startAdventure();
                    } else if (e.key === 'g' || e.key === 'G') {
                        selectGrade();
                    }
                });
            }
            
            addTouchFeedbacks() {
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => {
                    addTouchFeedback(button);
                });
            }
        }
        
        // ä¸»è¦åŠŸèƒ½å‡½æ•°
        function startAdventure() {
            playSound('button_click');
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„è¿›åº¦
            const savedProgress = localStorage.getItem('wordHero_progress');
            
            if (savedProgress) {
                // æœ‰è¿›åº¦ï¼Œç›´æ¥è¿›å…¥åœ°å›¾
                goToScene('./V003_AdventureMap.html');
            } else {

                selectGrade();
            }
        }
        
        function selectGrade() {
