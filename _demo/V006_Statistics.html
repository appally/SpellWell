<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>单词小超人 - 学习统计</title>
    <style>
        /* 导入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        /* VDS 系统变量 */
        :root {
            --primary-color: #7FB3D3;
            --accent-color: #F4A6A6;
            --bg-color: #F8F6F0;
            --success-color: #A8D8A8;
            --warning-color: #F4D03F;
            --glow-color: #FFE5B4;
            --text-primary: #4A4A4A;
            --text-secondary: #6B6B6B;
            --text-light: #8A8A8A;
            --font-display: 'Fredoka One', cursive;
            --font-body: 'Comic Neue', 'PingFang SC', sans-serif;
        }
        
        /* 关键帧动画 */
        @keyframes jellyBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 8px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes progressFill {
            from { width: 0%; }
            to { width: var(--progress-width); }
        }
        
        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 108, 0.03) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(120, 119, 108, 0.03) 0%, transparent 50%),
                       radial-gradient(circle at 40% 80%, rgba(120, 119, 108, 0.03) 0%, transparent 50%),
                       var(--bg-color);
            background-size: 100px 100px, 80px 80px, 120px 120px;
            background-position: 0 0, 40px 60px, 130px 270px;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        /* 安全区适配 */
        .safe-area {
            padding: 88px 16px 34px;
            min-height: 100vh;
        }
        
        /* 顶部导航 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .nav-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), #A5C9E0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(127, 179, 211, 0.3);
        }
        
        .nav-text {
            font-family: var(--font-display);
            font-size: 20px;
            color: var(--primary-color);
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 12px rgba(74, 74, 74, 0.1);
        }
        
        .back-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .back-btn:active {
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* 统计概览 */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(74, 74, 74, 0.1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:nth-child(1) {
            animation: slideInLeft 0.8s ease-out;
        }
        
        .stat-card:nth-child(2) {
            animation: slideInUp 0.8s ease-out 0.1s both;
        }
        
        .stat-card:nth-child(3) {
            animation: slideInRight 0.8s ease-out 0.2s both;
        }
        
        .stat-card:nth-child(4) {
            animation: slideInUp 0.8s ease-out 0.3s both;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(74, 74, 74, 0.15);
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }
        
        .stat-value {
            font-family: var(--font-display);
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 4px;
            animation: countUp 0.6s ease-out 0.5s both;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: bold;
        }
        
        /* 进度图表 */
        .progress-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(74, 74, 74, 0.1);
            animation: slideInUp 1s ease-out;
        }
        
        .section-title {
            font-family: var(--font-display);
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .progress-item {
            margin-bottom: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .progress-name {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .progress-value {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(127, 179, 211, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            transition: width 1s ease-out;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 成就展示 */
        .achievements-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(74, 74, 74, 0.1);
            animation: slideInUp 1.2s ease-out;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .achievement-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(127, 179, 211, 0.1);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
        }
        
        .achievement-item.unlocked {
            background: rgba(168, 216, 168, 0.2);
            border: 2px solid var(--success-color);
        }
        
        .achievement-item.unlocked::before {
            content: '✨';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 16px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .achievement-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 179, 211, 0.2);
        }
        
        .achievement-icon {
            font-size: 24px;
            margin-bottom: 4px;
            opacity: 0.6;
        }
        
        .achievement-item.unlocked .achievement-icon {
            opacity: 1;
        }
        
        .achievement-name {
            font-size: 10px;
            text-align: center;
            color: var(--text-secondary);
            line-height: 1.2;
        }
        
        .achievement-item.unlocked .achievement-name {
            color: var(--text-primary);
            font-weight: bold;
        }
        
        /* 历史记录 */
        .history-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(74, 74, 74, 0.1);
            animation: slideInUp 1.4s ease-out;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(127, 179, 211, 0.1);
            transition: all 0.3s ease;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item:hover {
            background: rgba(127, 179, 211, 0.05);
            margin: 0 -12px;
            padding: 12px;
            border-radius: 8px;
        }
        
        .history-info {
            display: flex;
            flex-direction: column;
        }
        
        .history-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        
        .history-details {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .history-score {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .score-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .score-accuracy {
            font-size: 10px;
            color: var(--text-light);
        }
        
        /* 时间选择器 */
        .time-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .time-btn {
            background: rgba(127, 179, 211, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: var(--font-body);
            font-weight: bold;
        }
        
        .time-btn.active {
            background: var(--primary-color);
            color: white;
        }
        
        .time-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 179, 211, 0.2);
        }
        
        .time-btn:active {
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-text {
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .achievements-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .time-selector {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="safe-area">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <div class="nav-title">
                <div class="nav-icon">📊</div>
                <div class="nav-text">学习统计</div>
            </div>
            
            <button class="back-btn" onclick="goBack()">
                ←
            </button>
        </div>
        
        <!-- 统计概览 -->
        <div class="stats-overview">
            <div class="stat-card">
                <span class="stat-icon">📚</span>
                <div class="stat-value" id="totalWords">0</div>
                <div class="stat-label">已学单词</div>
            </div>
            
            <div class="stat-card">
                <span class="stat-icon">🎯</span>
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">平均准确率</div>
            </div>
            
            <div class="stat-card">
                <span class="stat-icon">🔥</span>
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">连续天数</div>
            </div>
            
            <div class="stat-card">
                <span class="stat-icon">⏱️</span>
                <div class="stat-value" id="totalTime">0</div>
                <div class="stat-label">学习时长(分)</div>
            </div>
        </div>
        
        <!-- 进度图表 -->
        <div class="progress-section">
            <div class="section-title">
                📈 学习进度
            </div>
            
            <div class="time-selector">
                <button class="time-btn active" onclick="selectTimeRange('week')">本周</button>
                <button class="time-btn" onclick="selectTimeRange('month')">本月</button>
                <button class="time-btn" onclick="selectTimeRange('year')">本年</button>
            </div>
            
            <div id="progressChart">
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="progress-name">单词学习</span>
                        <span class="progress-value">85/100</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 85%;"></div>
                    </div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="progress-name">手写练习</span>
                        <span class="progress-value">62/80</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 77.5%;"></div>
                    </div>
                </div>
                
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="progress-name">复习巩固</span>
                        <span class="progress-value">43/60</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 71.7%;"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 成就展示 -->
        <div class="achievements-section">
            <div class="section-title">
                🏆 成就徽章
            </div>
            
            <div class="achievements-grid" id="achievementsGrid">
                <!-- 成就项目将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 历史记录 -->
        <div class="history-section">
            <div class="section-title">
                📝 学习记录
            </div>
            
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <script>
        // VDS 核心工具集
        const VDS = {
            colors: {
                primary: '#7FB3D3',
                accent: '#F4A6A6',
                bg: '#F8F6F0',
                success: '#A8D8A8',
                warning: '#F4D03F',
                glow: '#FFE5B4'
            },
            animations: {
                easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                duration: {
                    fast: 0.15,
                    normal: 0.3,
                    slow: 0.6
                }
            }
        };
        
        // 场景管理器
        function goToScene(sceneFile) {
            document.body.style.transition = 'opacity 0.3s ease-in-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = sceneFile;
            }, 300);
        }
        
        // 音效模拟
        function playSound(type) {
            console.log(`🔊 播放音效: ${type}`);
        }
        
        // 统计页面控制器
        class StatisticsController {
            constructor() {
                this.currentTimeRange = 'week';
                this.userStats = this.loadUserStats();
                this.achievements = this.loadAchievements();
                this.history = this.loadHistory();
                this.init();
            }
            
            init() {
                this.updateStatsDisplay();
                this.renderAchievements();
                this.renderHistory();
                this.animateProgressBars();
                this.showPageAnimation();
            }
            
            loadUserStats() {
                // 从localStorage加载用户统计数据
                const saved = localStorage.getItem('wordHero_userStats');
                if (saved) {
                    return JSON.parse(saved);
                }
                
                // 默认统计数据
                return {
                    totalWords: 156,
                    accuracy: 87.5,
                    streak: 12,
                    totalTime: 245,
                    weeklyProgress: {
                        wordLearning: { current: 85, target: 100 },
                        handwriting: { current: 62, target: 80 },
                        review: { current: 43, target: 60 }
                    },
                    monthlyProgress: {
                        wordLearning: { current: 320, target: 400 },
                        handwriting: { current: 245, target: 300 },
                        review: { current: 180, target: 250 }
                    },
                    yearlyProgress: {
                        wordLearning: { current: 1560, target: 2000 },
                        handwriting: { current: 1200, target: 1500 },
                        review: { current: 890, target: 1200 }
                    }
                };
            }
            
            loadAchievements() {
                // 成就数据
                return [
                    { id: 'first_word', name: '初学者', icon: '🌱', unlocked: true },
                    { id: 'ten_words', name: '入门', icon: '📖', unlocked: true },
                    { id: 'hundred_words', name: '进步', icon: '🎯', unlocked: true },
                    { id: 'perfect_score', name: '完美', icon: '💯', unlocked: true },
                    { id: 'week_streak', name: '坚持', icon: '🔥', unlocked: true },
                    { id: 'handwriting_master', name: '书法家', icon: '✍️', unlocked: false },
                    { id: 'speed_demon', name: '闪电', icon: '⚡', unlocked: false },
                    { id: 'scholar', name: '学者', icon: '🎓', unlocked: false }
                ];
            }
            
            loadHistory() {
                // 学习历史记录
                return [
                    {
                        date: '2024-01-15',
                        type: '单词学习',
                        level: '第3关',
                        score: 95,
                        accuracy: 90,
                        time: '5分钟'
                    },
                    {
                        date: '2024-01-15',
                        type: '手写练习',
                        level: '基础词汇',
                        score: 88,
                        accuracy: 85,
                        time: '8分钟'
                    },
                    {
                        date: '2024-01-14',
                        type: '单词学习',
                        level: '第2关',
                        score: 92,
                        accuracy: 88,
                        time: '6分钟'
                    },
                    {
                        date: '2024-01-14',
                        type: '复习模式',
                        level: '错题回顾',
                        score: 85,
                        accuracy: 82,
                        time: '10分钟'
                    },
                    {
                        date: '2024-01-13',
                        type: '单词学习',
                        level: '第1关',
                        score: 78,
                        accuracy: 75,
                        time: '7分钟'
                    }
                ];
            }
            
            updateStatsDisplay() {
                // 数字动画效果
                this.animateNumber('totalWords', 0, this.userStats.totalWords, 1000);
                this.animateNumber('accuracy', 0, this.userStats.accuracy, 1200, '%');
                this.animateNumber('streak', 0, this.userStats.streak, 800);
                this.animateNumber('totalTime', 0, this.userStats.totalTime, 1400);
            }
            
            animateNumber(elementId, start, end, duration, suffix = '') {
                const element = document.getElementById(elementId);
                const startTime = performance.now();
                
                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const current = start + (end - start) * easeOutQuart;
                    
                    if (suffix === '%') {
                        element.textContent = current.toFixed(1) + suffix;
                    } else {
                        element.textContent = Math.floor(current) + suffix;
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }
            
            renderAchievements() {
                const grid = document.getElementById('achievementsGrid');
                grid.innerHTML = '';
                
                this.achievements.forEach((achievement, index) => {
                    const item = document.createElement('div');
                    item.className = `achievement-item ${achievement.unlocked ? 'unlocked' : ''}`;
                    item.style.animationDelay = `${index * 0.1}s`;
                    
                    item.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-name">${achievement.name}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.showAchievementDetails(achievement);
                    });
                    
                    grid.appendChild(item);
                });
            }
            
            renderHistory() {
                const list = document.getElementById('historyList');
                
                if (this.history.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📝</div>
                            <div class="empty-text">还没有学习记录<br>开始你的学习之旅吧！</div>
                        </div>
                    `;
                    return;
                }
                
                list.innerHTML = '';
                
                this.history.forEach((record, index) => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.style.animationDelay = `${index * 0.1}s`;
                    
                    item.innerHTML = `
                        <div class="history-info">
                            <div class="history-title">${record.type} - ${record.level}</div>
                            <div class="history-details">${record.date} • ${record.time}</div>
                        </div>
                        <div class="history-score">
                            <div class="score-value">${record.score}</div>
                            <div class="score-accuracy">${record.accuracy}%</div>
                        </div>
                    `;
                    
                    list.appendChild(item);
                });
            }
            
            animateProgressBars() {
                setTimeout(() => {
                    const progressBars = document.querySelectorAll('.progress-fill');
                    progressBars.forEach((bar, index) => {
                        setTimeout(() => {
                            bar.style.width = bar.style.width || '0%';
                        }, index * 200);
                    });
                }, 500);
            }
            
            selectTimeRange(range) {
                this.currentTimeRange = range;
                
                // 更新按钮状态
                document.querySelectorAll('.time-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                // 更新进度图表
                this.updateProgressChart(range);
                
                playSound('tab_switch');
            }
            
            updateProgressChart(range) {
                const chart = document.getElementById('progressChart');
                const progressData = this.userStats[range + 'lyProgress'];
                
                chart.innerHTML = '';
                
                Object.entries(progressData).forEach(([key, data]) => {
                    const percentage = (data.current / data.target * 100).toFixed(1);
                    const names = {
                        wordLearning: '单词学习',
                        handwriting: '手写练习',
                        review: '复习巩固'
                    };
                    
                    const item = document.createElement('div');
                    item.className = 'progress-item';
                    item.innerHTML = `
                        <div class="progress-header">
                            <span class="progress-name">${names[key]}</span>
                            <span class="progress-value">${data.current}/${data.target}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%;"></div>
                        </div>
                    `;
                    
                    chart.appendChild(item);
                    
                    // 动画效果
                    setTimeout(() => {
                        const fill = item.querySelector('.progress-fill');
                        fill.style.width = percentage + '%';
                    }, 100);
                });
            }
            
            showAchievementDetails(achievement) {
                const messages = {
                    'first_word': '恭喜你学会了第一个单词！',
                    'ten_words': '已经掌握10个单词了，继续加油！',
                    'hundred_words': '100个单词达成，你真棒！',
                    'perfect_score': '完美答对所有题目，太厉害了！',
                    'week_streak': '连续学习一周，坚持就是胜利！',
                    'handwriting_master': '手写练习达人，继续努力解锁！',
                    'speed_demon': '答题速度超快，继续挑战！',
                    'scholar': '学者称号等你来拿！'
                };
                
                const message = messages[achievement.id] || '神秘成就';
                alert(`${achievement.icon} ${achievement.name}\n\n${message}`);
                
                playSound('achievement_click');
            }
            
            showPageAnimation() {
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-in-out';
                
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            }
        }
        
        // 主要功能函数
        function selectTimeRange(range) {
            statisticsController.selectTimeRange(range);
        }
        
        function goBack() {
            playSound('button_click');
            goToScene('./V002_GradeSelection.html');
        }
        
        // 初始化
        let statisticsController;
        
        document.addEventListener('DOMContentLoaded', function() {
            statisticsController = new StatisticsController();
        });
    </script>
</body>
</html>
