<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÂçïËØçÂ∞èË∂Ö‰∫∫ - ÂÜíÈô©Âú∞Âõæ</title>
    <style>
        /* ÂØºÂÖ•Â≠ó‰Ωì */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');
        
        /* VDS Á≥ªÁªüÂèòÈáè */
        :root {
            --primary-color: #7FB3D3;
            --accent-color: #F4A6A6;
            --bg-color: #F8F6F0;
            --success-color: #A8D8A8;
            --warning-color: #F4D03F;
            --glow-color: #FFE5B4;
            --text-primary: #4A4A4A;
            --text-secondary: #6B6B6B;
            --text-light: #8A8A8A;
            --font-display: 'Fredoka One', cursive;
            --font-body: 'Comic Neue', 'PingFang SC', sans-serif;
        }
        
        /* ÂÖ≥ÈîÆÂ∏ßÂä®Áîª */
        @keyframes jellyBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.25, 0.75); }
            40% { transform: scale(0.75, 1.25); }
            50% { transform: scale(1.15, 0.85); }
            65% { transform: scale(0.95, 1.05); }
            75% { transform: scale(1.05, 0.95); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 8px var(--glow-color); }
            50% { box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Âü∫Á°ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, 
                rgba(127, 179, 211, 0.1) 0%, 
                rgba(168, 216, 168, 0.1) 50%, 
                rgba(244, 166, 166, 0.1) 100%),
                var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ÂÆâÂÖ®Âå∫ÈÄÇÈÖç */
        .safe-area {
            padding: 88px 20px 34px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* È°∂ÈÉ®HUD */
        .top-hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(127, 179, 211, 0.2);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color), #A8C8E1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-size: 15px;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .user-grade {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .progress-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(127, 179, 211, 0.2);
            text-align: center;
        }
        
        .progress-text {
            font-size: 12px;
            color: var(--text-secondary);
            display: block;
        }
        
        .progress-number {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* Âú∞ÂõæÊ†áÈ¢ò */
        .map-title {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .map-title h1 {
            font-family: var(--font-display);
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .map-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Âú∞ÂõæÂÆπÂô® */
        .map-container {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            padding: 24px 24px 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(127, 179, 211, 0.15);
            min-height: 600px;
        }
        
        /* ÂÖ≥Âç°ÁΩëÊ†º */
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
            padding-bottom: 20px;
        }
        
        /* ÂÖ≥Âç°ËäÇÁÇπ */
        .level-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            margin: 0 auto;
            box-shadow: 0 4px 16px rgba(74, 74, 74, 0.15);
        }
        
        /* ËäÇÁÇπÁä∂ÊÄÅÊ†∑Âºè */
        .level-node.locked {
            background: linear-gradient(135deg, #D3D3D3, #E8E8E8);
            color: var(--text-light);
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .level-node.available {
            background: linear-gradient(135deg, var(--primary-color), #A8C8E1);
            color: white;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 6px 20px rgba(127, 179, 211, 0.4);
        }
        
        .level-node.completed {
            background: linear-gradient(135deg, var(--success-color), #C8E6C8);
            color: white;
            box-shadow: 0 6px 20px rgba(168, 216, 168, 0.4);
        }
        
        .level-node.current {
            background: linear-gradient(135deg, var(--warning-color), #F7DC6F);
            color: var(--text-primary);
            animation: glow 2s ease-in-out infinite;
            box-shadow: 0 8px 25px rgba(244, 208, 63, 0.5);
            transform: scale(1.1);
        }
        
        .level-node:hover:not(.locked) {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 20px rgba(74, 74, 74, 0.25);
        }
        
        .level-node:active:not(.locked) {
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* ËäÇÁÇπÊ†áÁ≠æ */
        .node-label {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(74, 74, 74, 0.1);
            z-index: 10;
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Áä∂ÊÄÅÂõæÊ†á */
        .level-node::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .level-node.locked::after {
            content: 'üîí';
            background: #999;
        }
        
        .level-node.completed::after {
            content: '‚úì';
            background: var(--success-color);
        }
        
        .level-node.current::after {
            content: '‚ñ∂';
            background: var(--accent-color);
            animation: pulse 1s ease-in-out infinite;
        }
        
        /* Â∫ïÈÉ®Êìç‰ΩúÊ†è */
        .bottom-actions {
            display: flex;
            gap: 12px;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .action-btn {
            flex: 1;
            border: none;
            border-radius: 20px;
            padding: 16px;
            font-size: 14px;
            font-weight: bold;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-height: 52px;
            box-shadow: 0 4px 16px rgba(74, 74, 74, 0.1);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary-color), #A8C8E1);
            color: white;
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, var(--accent-color), #F7C4C4);
            color: var(--text-primary);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 74, 74, 0.2);
        }
        
        .action-btn:active {
            animation: jellyBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* ÂÖ≥Âç°È¢ÑËßàÂºπÁ™ó */
        .level-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .level-preview.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .preview-card {
            background: var(--bg-color);
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            box-shadow: 0 16px 48px rgba(74, 74, 74, 0.2);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .level-preview.show .preview-card {
            transform: scale(1);
        }
        
        .preview-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), #A8C8E1);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .preview-title {
            font-family: var(--font-display);
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }
        
        .preview-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .preview-actions {
            display: flex;

        }
        
        .preview-btn {
            flex: 1;
            border: none;
            border-radius: 16px;
            padding: 14px 20px;
            font-size: 14px;
            font-weight: bold;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .preview-btn.start {
            background: linear-gradient(135deg, var(--success-color), #C8E6C8);
            color: var(--text-primary);
        }
        
        .preview-btn.cancel {
            background: rgba(74, 74, 74, 0.1);
            color: var(--text-secondary);
        }
        
        .preview-btn:hover {
            transform: translateY(-2px);
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .safe-area {
                padding: 88px 16px 34px;
            }
            
            .level-node {
                width: 60px;
                height: 60px;
                font-size: 16px;
            }
            
            .levels-grid {
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .node-label {
                top: 70px;
                font-size: 10px;
                padding: 4px 8px;
                max-width: 80px;
            }
        }
    </style>
</head>
<body>

        <!-- Âú∞ÂõæÊ†áÈ¢ò -->

        <!-- Âú∞ÂõæÂÆπÂô® -->

    <div class="level-preview" id="levelPreview">
        <div class="preview-card">

            <div class="preview-title" id="previewTitle">Á¨¨1ÂÖ≥</div>
            <div class="preview-desc" id="previewDesc">Â≠¶‰π†5‰∏™Âü∫Á°ÄÂçïËØçÔºåÂÆåÊàêÊâãÂÜôÁªÉ‰π†</div>
            <div class="preview-actions">

    <script>
        // VDS Ê†∏ÂøÉÂ∑•ÂÖ∑ÈõÜ
        const VDS = {
            colors: {
                primary: '#7FB3D3',
                accent: '#F4A6A6',
                bg: '#F8F6F0',
                success: '#A8D8A8',
                warning: '#F4D03F',
                glow: '#FFE5B4'
            },
            animations: {
                easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                duration: {
                    fast: 0.15,
                    normal: 0.3,
                    slow: 0.6
                }
            }
        };
        
        /**
         * Âú∫ÊôØÁÆ°ÁêÜÂô® - Â§ÑÁêÜÈ°µÈù¢Ë∑≥ËΩ¨
         * @param {string} sceneFile - ÁõÆÊ†áÂú∫ÊôØÊñá‰ª∂Âêç
         */
        function goToScene(sceneFile) {
            document.body.style.transition = 'opacity 0.3s ease-in-out';
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = sceneFile;
            }, 300);
        }
        
        /**
         * Èü≥ÊïàÊ®°ÊãüÂô®
         * @param {string} soundType - Èü≥ÊïàÁ±ªÂûã
         */
        function playSound(soundType) {
            console.log(`üîä Êí≠ÊîæÈü≥Êïà: ${soundType}`);
        }
        
        /**
         * ÂÜíÈô©Âú∞ÂõæÊéßÂà∂Âô®
         */
        class AdventureMapController {
            constructor() {
                this.currentLevel = 1;
                this.maxLevel = 20;
                this.userProgress = 1;
                this.selectedLevel = null;
                this.init();
            }
            
            /**
             * ÂàùÂßãÂåñÊéßÂà∂Âô®
             */
            init() {
                this.loadUserData();
                this.generateLevels();
                this.updateUI();
                this.bindEvents();
                this.animateIn();
            }
            
            /**
             * Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ
             */
            loadUserData() {
                // Ê®°Êãü‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÁî®Êà∑Êï∞ÊçÆ
                const userData = {
                    name: 'Â∞èË∂Ö‰∫∫',
                    grade: '‰∏âÂπ¥Á∫ß',
                    progress: 3,
                    currentLevel: 3
                };
                
                this.userProgress = userData.progress;
                this.currentLevel = userData.currentLevel;
                
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userGrade').textContent = userData.grade;
            }
            
            /**
             * ÁîüÊàêÂÖ≥Âç°ËäÇÁÇπ
             */
            generateLevels() {
                const levelsGrid = document.getElementById('levelsGrid');
                levelsGrid.innerHTML = '';
                
                // ÂÖ≥Âç°‰∏ªÈ¢òÈÖçÁΩÆ
                const levelThemes = [
                    { icon: 'üçé', name: 'Âü∫Á°ÄËØçÊ±á' },
                    { icon: 'üè†', name: 'ÂÆ∂Â∫≠Áî®ÂìÅ' },
                    { icon: 'üê±', name: 'Âä®Áâ©‰∏ñÁïå' },
                    { icon: 'üåà', name: 'È¢úËâ≤ÂΩ©Ëôπ' },
                    { icon: 'üéµ', name: 'Èü≥‰πêËâ∫ÊúØ' },
                    { icon: 'üöó', name: '‰∫§ÈÄöÂ∑•ÂÖ∑' },
                    { icon: 'üçï', name: 'ÁæéÈ£üÂ§©Âú∞' },
                    { icon: '‚öΩ', name: 'ËøêÂä®ÂÅ•Ë∫´' },
                    { icon: 'üìö', name: 'Â≠¶‰π†Áî®ÂìÅ' },
                    { icon: 'üåü', name: 'Ëá™ÁÑ∂ÊôØËßÇ' },
                    { icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', name: 'ÂÆ∂Â∫≠ÊàêÂëò' },
                    { icon: 'üé™', name: 'Â®±‰πêÊ¥ªÂä®' },
                    { icon: 'üè•', name: 'Ë∫´‰ΩìÈÉ®‰Ωç' },
                    { icon: 'üåç', name: '‰∏ñÁïåÂú∞ÁêÜ' },
                    { icon: 'üî¨', name: 'ÁßëÂ≠¶Êé¢Á¥¢' },
                    { icon: 'üé®', name: 'Ëâ∫ÊúØÂàõ‰Ωú' },
                    { icon: 'üíº', name: 'ËÅå‰∏ö‰ΩìÈ™å' },
                    { icon: 'üå∫', name: 'Ê§çÁâ©Ëä±Âçâ' },
                    { icon: 'üé≠', name: 'ÊÉÖÊÑüË°®Ëææ' },
                    { icon: 'üèÜ', name: 'ÁªàÊûÅÊåëÊàò' }
                ];
                
                for (let i = 1; i <= this.maxLevel; i++) {
                    const levelNode = document.createElement('div');
                    const theme = levelThemes[i - 1] || { icon: 'üìñ', name: `Á¨¨${i}ÂÖ≥` };
                    
                    // Á°ÆÂÆöÂÖ≥Âç°Áä∂ÊÄÅ
                    let status = 'locked';
                    if (i < this.userProgress) {
                        status = 'completed';
                    } else if (i === this.userProgress) {
                        status = 'current';
                    } else if (i === this.userProgress + 1) {
                        status = 'available';
                    }
                    
                    levelNode.className = `level-node ${status}`;
                    levelNode.innerHTML = `
                        ${theme.icon}
                        <div class="node-label">${theme.name}</div>
                    `;
                    
                    // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
                    if (status !== 'locked') {
                        levelNode.addEventListener('click', () => this.showLevelPreview(i, theme));
                    }
                    
                    levelsGrid.appendChild(levelNode);
                }
            }
            
            /**
             * Êõ¥Êñ∞UIÊòæÁ§∫
             */
            updateUI() {
                document.getElementById('progressNumber').textContent = `${this.userProgress}/${this.maxLevel}`;
            }
            
            /**
             * ÊòæÁ§∫ÂÖ≥Âç°È¢ÑËßà
             * @param {number} levelNum - ÂÖ≥Âç°ÁºñÂè∑
             * @param {object} theme - ÂÖ≥Âç°‰∏ªÈ¢ò
             */
            showLevelPreview(levelNum, theme) {
                playSound('button_click');
                
                this.selectedLevel = levelNum;
                
                document.getElementById('previewIcon').textContent = theme.icon;
                document.getElementById('previewTitle').textContent = `Á¨¨${levelNum}ÂÖ≥ - ${theme.name}`;
                document.getElementById('previewDesc').textContent = `Â≠¶‰π†${theme.name}Áõ∏ÂÖ≥ÁöÑ5‰∏™ÂçïËØçÔºåÂÆåÊàêÈªòÂÜôÊåëÊàò`;
                
                const preview = document.getElementById('levelPreview');
                preview.classList.add('show');
            }
            
            /**
             * ÁªëÂÆö‰∫ã‰ª∂ÁõëÂê¨Âô®
             */
            bindEvents() {
                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closePreview();
                    }
                    if (e.key === 'Enter' && this.selectedLevel) {
                        this.startLevel();
                    }
                });
                
                // ÁÇπÂáªËÉåÊôØÂÖ≥Èó≠È¢ÑËßà
                document.getElementById('levelPreview').addEventListener('click', (e) => {
                    if (e.target.id === 'levelPreview') {
                        this.closePreview();

            }
            
            /**
             * ÂÖ≥Èó≠ÂÖ≥Âç°È¢ÑËßà
             */
            closePreview() {
                const preview = document.getElementById('levelPreview');
                preview.classList.remove('show');
                this.selectedLevel = null;
            }
            
            /**
             * ÂºÄÂßãÂÖ≥Âç°
             */
            startLevel() {
                if (this.selectedLevel) {
                    playSound('level_start');
                    
                    // ‰øùÂ≠òÂΩìÂâçÂÖ≥Âç°Âà∞Êú¨Âú∞Â≠òÂÇ®
                    localStorage.setItem('currentLevel', this.selectedLevel);
                    
                    // Ë∑≥ËΩ¨Âà∞ÂçïËØçÂ≠¶‰π†È°µÈù¢
                    goToScene('./V004_WordLearning.html');
                }
            }
            
            /**
             * ÁªßÁª≠ÂÜíÈô©ÔºàËøõÂÖ•ÂΩìÂâçÂÖ≥Âç°Ôºâ
             */
            continueAdventure() {
                playSound('button_click');
                
                // Áõ¥Êé•ËøõÂÖ•ÂΩìÂâçÂÖ≥Âç°
                localStorage.setItem('currentLevel', this.currentLevel);
                goToScene('./V004_WordLearning.html');
            }
            
            /**
             * È°µÈù¢ÂÖ•Âú∫Âä®Áîª
             */
            animateIn() {
                // ÂÖ≥Âç°ËäÇÁÇπ‰æùÊ¨°Âá∫Áé∞
                const nodes = document.querySelectorAll('.level-node');
                nodes.forEach((node, index) => {
                    node.style.opacity = '0';
                    node.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        node.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                        node.style.opacity = '1';
                        node.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }
        }

        /**

        /**
