<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellWell 欢迎界面优化预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F8F6F0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 背景纹理效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, #FFE66D 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #4ECDC4 1px, transparent 1px),
                linear-gradient(45deg, transparent 40%, #A8E6CF 40%, #A8E6CF 42%, transparent 42%),
                linear-gradient(-45deg, transparent 58%, #FF6B35 58%, #FF6B35 60%, transparent 60%),
                linear-gradient(90deg, #F4A6A6 0.5px, transparent 0.5px),
                linear-gradient(0deg, #7FB3D3 0.5px, transparent 0.5px),
                linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 50%, #FFFFFF 100%);
            background-size: 
                20px 20px,
                20px 20px,
                30px 30px,
                30px 30px,
                10px 10px,
                10px 10px,
                100% 100%;
            background-position:
                0 0,
                10px 10px,
                0 0,
                15px 15px,
                0 0,
                0 0,
                0 0;
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                background-position:
                    0 0,
                    10px 10px,
                    0 0,
                    15px 15px,
                    0 0,
                    0 0,
                    0 0;
            }
            50% { 
                background-position:
                    5px 5px,
                    15px 15px,
                    7px 7px,
                    22px 22px,
                    2px 2px,
                    2px 2px,
                    0 0;
            }
        }

        .welcome-container {
            background: #FFFFFF;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 #000000;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: #FFE66D;
            border: 3px solid #000000;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 4px 4px 0 #000000;
        }

        /* 清爽版主标题 - 移除边框阴影，保持Neo-Brutalism核心特征 */
        .main-title {
            font-size: 72px;
            font-weight: 900;
            color: #000000;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 6px;
            display: inline-block;
            transform: rotate(1deg);
            text-shadow: 4px 4px 0 #4ECDC4;
            line-height: 1.1;
            position: relative;
        }

        /* 清爽版副标题 - 简洁设计，突出层次感 */
        .subtitle {
            font-size: 28px;
            font-weight: 600;
            color: #666666;
            display: inline-block;
            transform: rotate(-1deg);
            text-transform: none;
            letter-spacing: 1px;
            margin-bottom: 50px;
            position: relative;
            opacity: 0.9;
        }

        /* ===== 学习元素动画 - 教育主题设计 ===== */
        .learning-elements {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .learning-item {
            font-size: 36px;
            font-weight: 900;
            color: #000000;
            background: #FFFFFF;
            border: 4px solid #000000;
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 4px 4px 0 #4ECDC4;
            animation: learningFloat 3s ease-in-out infinite;
            transform-origin: center;
            transition: all 0.3s ease;
        }

        /* 字母样式 */
        .letter-a, .letter-b, .letter-c {
            background: #FFE66D;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 60px;
            text-align: center;
        }

        /* 图标样式 */
        .book-icon, .pencil-icon {
            background: #A8E6CF;
            font-size: 32px;
        }

        /* 动画延迟 */
        .learning-item:nth-child(1) { animation-delay: 0s; }
        .learning-item:nth-child(2) { animation-delay: 0.4s; }
        .learning-item:nth-child(3) { animation-delay: 0.8s; }
        .learning-item:nth-child(4) { animation-delay: 1.2s; }
        .learning-item:nth-child(5) { animation-delay: 1.6s; }

        /* 悬停效果 */
        .learning-item:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 6px 6px 0 #FF6B35;
        }

        /* 学习元素浮动动画 */
        @keyframes learningFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(2deg);
            }
            50% {
                transform: translateY(-4px) rotate(-1deg);
            }
            75% {
                transform: translateY(-12px) rotate(1deg);
            }
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 优化后的开始冒险按钮 */
        .start-btn {
            background: #FF6B35;
            border: 4px solid #000000;
            box-shadow: 6px 6px 0 #000000;
            padding: 16px 32px;
            font-size: 20px;
            font-weight: 900;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(-1deg);
            transition: all 0.2s ease;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: breathingPulse 2s ease-in-out infinite, buttonGlow 3s ease-in-out infinite;
        }

        .start-btn:hover {
            animation: breathingPulse 1s ease-in-out infinite, buttonGlow 1.5s ease-in-out infinite;
            filter: brightness(1.1);
        }

        .start-btn:active {
            transform: rotate(-1deg) translate(3px, 3px);
            box-shadow: 3px 3px 0 #000000;
            filter: brightness(0.9);
            animation: none;
        }

        /* 重新设计的学习记录按钮 - Neo-Brutalism风格 */
        .study-record-link {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: #FFE66D;
            border: 2px solid #000000;
            box-shadow: 2px 2px 0 #000000;
            cursor: pointer;
            transition: all 0.2s ease;
            transform: rotate(0.5deg);
            position: relative;
            overflow: hidden;
        }

        .study-record-link:hover {
            transform: rotate(0.5deg) scale(1.02);
            box-shadow: 3px 3px 0 #000000;
        }

        .study-record-link:active {
            transform: rotate(0.5deg) translate(1px, 1px);
            box-shadow: 1px 1px 0 #000000;
        }

        .study-record-text {
            font-size: 14px;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0.5px 0.5px 0 rgba(255,255,255,0.3);
        }

        .study-record-arrow {
            font-size: 12px;
            color: #000000;
            transition: transform 0.3s ease;
            font-weight: 900;
        }

        .study-record-link:active .study-record-arrow {
            transform: translateX(2px);
        }

        /* 动画效果 */
        @keyframes breathingPulse {
            0%, 100% {
                transform: rotate(-1deg) scale(1);
                box-shadow: 6px 6px 0 #000000;
            }
            50% {
                transform: rotate(-1deg) scale(1.05);
                box-shadow: 8px 8px 0 #000000, 0 0 15px rgba(255, 107, 53, 0.6);
            }
        }

        @keyframes buttonGlow {
            0%, 100% {
                filter: brightness(1) saturate(1);
            }
            25% {
                filter: brightness(1.1) saturate(1.2);
            }
            50% {
                filter: brightness(1.2) saturate(1.3);
            }
            75% {
                filter: brightness(1.1) saturate(1.2);
            }
        }

        .footer-credits {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 700;
            color: #000000;
            background: #FFE66D;
            padding: 6px 12px;
            border: 2px solid #000000;
            box-shadow: 2px 2px 0 #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 10;
            white-space: nowrap;
        }

        .service-info {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 9;
        }

        .service-line {
            font-size: 10px;
            color: #666666;
            line-height: 1.4;
            margin-bottom: 2px;
            font-weight: 400;
        }

        .optimization-note {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ECDC4;
            color: #000000;
            padding: 10px 15px;
            border: 2px solid #000000;
            box-shadow: 3px 3px 0 #000000;
            font-size: 12px;
            font-weight: 600;
            max-width: 200px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="optimization-note">
            ✨ 优化完成<br>
            • 清爽标题设计：移除主副标题边框阴影<br>
            • 主标题：72px大字号+彩色文字阴影<br>
            • 副标题：简化为灰色文字，突出层次<br>
            • 教育主题动画：字母A、B、C和学习图标浮动效果<br>
            • 移除加载页面，直接显示欢迎界面<br>
            • "学习记录"采用Neo-Brutalism风格<br>
            • 整体更清爽，保持核心特征
        </div>

    <div class="welcome-container">
        <!-- APP LOGO -->
        <div class="app-logo">
            📚
        </div>
        
        <!-- 主标题 -->
        <div class="main-title">单词小超人</div>
        
        <!-- 副标题 -->
        <div class="subtitle">我的假期单词大冒险</div>
        
        <!-- 学习元素动画 -->
      <div class="learning-elements">
        <div class="learning-item letter-a">A</div>
        <div class="learning-item book-icon">📚</div>
        <div class="learning-item letter-b">B</div>
        <div class="learning-item pencil-icon">✏️</div>
        <div class="learning-item letter-c">C</div>
      </div>
        
        <!-- 行动按钮 -->
        <div class="action-section">
            <button class="start-btn" onclick="alert('开始冒险！')">
                🚀 开始冒险
            </button>
            
            <!-- 学习记录链接 -->
            <div class="study-record-link" onclick="alert('查看学习记录')">
                <span class="study-record-text">学习记录</span>
                <span class="study-record-arrow">→</span>
            </div>
        </div>
    </div>
    
    <!-- 底部制作信息 -->
    <div class="footer-credits">
        Ethan & Dad · Made with ❤️
    </div>
    
    <!-- 词库和服务提供方信息 -->
    <div class="service-info">
        <div class="service-line">由Qwen技术支持</div>
    </div>
</body>
</html>
