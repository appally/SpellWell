<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡选择页面背景纹路测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            min-height: 100vh;
            background: #FFFFFF;
        }
        
        /* 丰富的背景纹路设计 */
        .paper-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                /* 主要几何纹理 */
                radial-gradient(circle at 25% 25%, #FFE66D 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #4ECDC4 1px, transparent 1px),
                /* 对角线条纹 */
                linear-gradient(45deg, transparent 40%, #A8E6CF 40%, #A8E6CF 42%, transparent 42%),
                linear-gradient(-45deg, transparent 58%, #FF6B35 58%, #FF6B35 60%, transparent 60%),
                /* 网格纹理 */
                linear-gradient(90deg, #F4A6A6 0.5px, transparent 0.5px),
                linear-gradient(0deg, #7FB3D3 0.5px, transparent 0.5px),
                /* 基础渐变背景 */
                linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 50%, #FFFFFF 100%);
            background-size: 
                40px 40px,
                40px 40px,
                60px 60px,
                60px 60px,
                20px 20px,
                20px 20px,
                100% 100%;
            background-position:
                0 0,
                20px 20px,
                0 0,
                30px 30px,
                0 0,
                0 0,
                0 0;
            opacity: 0.08;
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        /* 背景动画效果 */
        @keyframes backgroundShift {
            0%, 100% { 
                background-position:
                    0 0,
                    20px 20px,
                    0 0,
                    30px 30px,
                    0 0,
                    0 0,
                    0 0;
            }
            50% { 
                background-position:
                    10px 10px,
                    30px 30px,
                    15px 15px,
                    45px 45px,
                    5px 5px,
                    5px 5px,
                    0 0;
            }
        }
        
        /* 模拟导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            z-index: 1000;
            box-shadow: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        /* 内容区域 */
        .content {
            position: relative;
            z-index: 1;
            padding-top: 44px;
            min-height: calc(100vh - 44px);
        }
        
        /* 模拟地图标题 */
        .map-header {
            text-align: center;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .header-decoration-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 8px;
        }
        
        .deco-star {
            font-size: 24px;
            animation: starTwinkle 2s ease-in-out infinite;
            filter: drop-shadow(1px 1px 2px rgba(255, 107, 53, 0.3));
        }
        
        .deco-compass {
            font-size: 32px;
            animation: compassSpin 8s linear infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .title-container {
            position: relative;
            margin: 8px 0;
        }
        
        .main-title {
            background: #4ECDC4;
            border: 4px solid #000000;
            box-shadow: 8px 8px 0 #FF6B35;
            padding: 16px 24px;
            transform: rotate(-2deg);
            position: relative;
            overflow: hidden;
        }
        
        .main-title::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .title-text {
            font-size: 36px;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 4px;
        }
        
        .title-english {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .subtitle-container {
            margin: 8px 0;
        }
        
        .subtitle {
            background: #FFE66D;
            border: 2px solid #000000;
            box-shadow: 4px 4px 0 #000000;
            padding: 10px 16px;
            transform: rotate(1deg);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .subtitle-icon {
            font-size: 16px;
            animation: iconBounce 2s ease-in-out infinite;
        }
        
        .subtitle-text {
            font-size: 16px;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-decoration-bottom {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }
        
        .deco-line {
            width: 40px;
            height: 3px;
            background: #000000;
            border-radius: 1.5px;
            box-shadow: 0 2px 0 #FF6B35;
        }
        
        .deco-gem {
            font-size: 20px;
            animation: gemGlow 2.5s ease-in-out infinite;
            filter: drop-shadow(1px 1px 3px rgba(78, 205, 196, 0.4));
        }
        
        /* 模拟关卡网格 */
        .levels-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 20px 16px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .level-node {
            aspect-ratio: 1;
            background: #A8E6CF;
            border: 3px solid #000000;
            box-shadow: 4px 4px 0 #000000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .level-node:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000000;
        }
        
        .level-node:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000000;
        }
        
        /* 动画效果 */
        @keyframes starTwinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
        }
        
        @keyframes compassSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        @keyframes gemGlow {
            0%, 100% { transform: scale(1); filter: drop-shadow(1px 1px 3px rgba(78, 205, 196, 0.4)); }
            50% { transform: scale(1.1); filter: drop-shadow(2px 2px 6px rgba(78, 205, 196, 0.6)); }
        }
        
        /* 测试信息面板 */
        .test-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            font-size: 12px;
            box-shadow: 4px 4px 0 #000000;
            z-index: 1001;
        }
        
        .test-info h3 {
            margin: 0 0 10px 0;
            color: #4ECDC4;
            font-size: 14px;
        }
        
        .test-info ul {
            margin: 0;
            padding-left: 15px;
        }
        
        .test-info li {
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .opacity-control {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .opacity-control input {
            flex: 1;
        }
        
        .opacity-control span {
            font-weight: bold;
            color: #FF6B35;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 背景纹路 -->
        <div class="paper-background" id="background"></div>
        
        <!-- 模拟导航栏 -->
        <div class="navbar">冒险地图</div>
        
        <!-- 内容区域 -->
        <div class="content">
            <!-- 地图标题 -->
            <div class="map-header">
                <div class="header-decoration-top">
                    <div class="deco-star">⭐</div>
                    <div class="deco-compass">🧭</div>
                    <div class="deco-star">⭐</div>
                </div>
                
                <div class="title-container">
                    <div class="main-title">
                        <div class="title-text">冒险地图</div>
                        <div class="title-english">Adventure Map</div>
                    </div>
                </div>
                
                <div class="subtitle-container">
                    <div class="subtitle">
                        <div class="subtitle-icon">🎯</div>
                        <div class="subtitle-text">选择关卡开始学习</div>
                        <div class="subtitle-icon">🎯</div>
                    </div>
                </div>
                
                <div class="header-decoration-bottom">
                    <div class="deco-line"></div>
                    <div class="deco-gem">💎</div>
                    <div class="deco-line"></div>
                </div>
            </div>
            
            <!-- 模拟关卡网格 -->
            <div class="levels-grid">
                <div class="level-node">第1关<br>英语启蒙</div>
                <div class="level-node">第2关<br>日常问候</div>
                <div class="level-node">第3关<br>我的家人</div>
                <div class="level-node">第4关<br>可爱动物</div>
                <div class="level-node">第5关<br>美味食物</div>
                <div class="level-node">第6关<br>身体部位</div>
            </div>
        </div>
        
        <!-- 测试信息面板 -->
        <div class="test-info">
            <h3>🎨 背景纹路测试</h3>
            <ul>
                <li>✅ 几何圆点纹理（黄色+青色）</li>
                <li>✅ 对角线条纹（绿色+橙色）</li>
                <li>✅ 网格纹理（粉色+蓝色）</li>
                <li>✅ 渐变基础背景</li>
                <li>✅ 20秒循环动画效果</li>
                <li>✅ 导航栏透明背景</li>
            </ul>
            <div class="opacity-control">
                <label>透明度:</label>
                <input type="range" id="opacitySlider" min="0" max="20" value="8" step="1">
                <span id="opacityValue">0.08</span>
            </div>
        </div>
    </div>
    
    <script>
        // 透明度控制
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityValue = document.getElementById('opacityValue');
        const background = document.getElementById('background');
        
        opacitySlider.addEventListener('input', function() {
            const opacity = this.value / 100;
            background.style.opacity = opacity;
            opacityValue.textContent = opacity.toFixed(2);
        });
        
        // 输出测试结果
        console.log('🎨 关卡选择页面背景纹路测试');
        console.log('✅ 多层纹理叠加效果');
        console.log('✅ 几何图案 + 线条 + 网格组合');
        console.log('✅ 微妙动画增强视觉层次');
        console.log('✅ 导航栏与内容背景统一');
        console.log('💡 可通过右下角滑块调整背景透明度');
    </script>
</body>
</html>
