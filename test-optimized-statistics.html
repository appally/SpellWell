    <script>
        // æµ‹è¯•æ•°æ®
        const testErrorWords = [
            { word: 'apple', totalErrors: 5 },
            { word: 'banana', totalErrors: 4 },
            { word: 'cat', totalErrors: 3 },
            { word: 'dog', totalErrors: 2 },
            { word: 'elephant', totalErrors: 1 },
            { word: 'fish', totalErrors: 1 }
        ];
        
        function showWithData() {
            const container = document.getElementById('error-words-container');
            const emptyState = document.getElementById('empty-state');
            
            // æ˜¾ç¤ºé”™è¯¯å•è¯åˆ—è¡¨
            container.style.display = 'block';

            // ç”Ÿæˆé”™è¯¯å•è¯é¡¹
            const html = testErrorWords.map(item => `
                <div class="error-word-item">
                    <div class="error-word-info">
                        <div class="error-word-english">${item.word}</div>
                    </div>
                    <div class="error-count">${item.totalErrors}</div>

            `).join('');

            // æ›´æ–°ç»Ÿè®¡æ•°æ®
